<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інтерфейс налаштування статичної та динамічної маршрутизації на роутерах Cisco</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h3 class="text-center my-4">Інтерфейс налаштування статичної та динамічної маршрутизації на роутерах Cisco</h3>
  <div class="main">
    <img src="scheme.png" class="scheme">
    <div class="block pc1">
      <img src="icons/pc.png">
    </div>
    <div class="block pc2">
      <img src="icons/pc.png">
    </div>
    <div class="block pc3">
      <img src="icons/pc.png">
    </div>
    <div class="block lt1">
      <img src="icons/laptop.png">
    </div>
    <div class="block sr1">
      <img src="icons/server.png">
    </div>
    <div class="block r1">
      <img src="icons/router.png" class="active-icon">
      <div class="form">
        Network 1
        <input type="text" placeholder="192.168.1.1" class="network-1 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="mask mb-0">
        Network 2
        <input type="text" placeholder="192.168.1.1" class="network-2 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="mask mb-0">
        Network 3
        <input type="text" placeholder="192.168.1.1" class="network-3 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="mask mb-0">
      </div>
    </div>
    <div class="block r0">
      <img src="icons/router.png" class="active-icon">
      <div class="form">
        Network 1
        <input type="text" placeholder="192.168.1.1" class="network-1 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="network-1 mask mb-0">
        Network 2
        <input type="text" placeholder="192.168.1.1" class="network-2 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="network-2 mask mb-0">
        Network 3
        <input type="text" placeholder="192.168.1.1" class="network-3 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="network-3 mask mb-0">
      </div>
    </div>
    <div class="block r2">
      <img src="icons/router.png" class="active-icon">
      <div class="form">
        Network 1
        <input type="text" placeholder="192.168.1.1" class="network-1 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="mask mb-0">
        Network 2
        <input type="text" placeholder="192.168.1.1" class="network-2 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="mask mb-0">
        Network 3
        <input type="text" placeholder="192.168.1.1" class="network-3 ip" value="">
        <input type="text" placeholder="255.255.255.0" class="mask mb-0">
      </div>
    </div>
    <div class="block sw0">
      <img src="icons/switch.png">
    </div>
    <div class="block sw1">
      <img src="icons/switch.png">
    </div>
    <div class="block sw2">
      <img src="icons/switch.png">
    </div>
  </div>
  <div class="container mt-3">
    <hr>
  </div>
  <div class="container my-3">
    <div class="row">
      <div class="col-8">
        <textarea class="form-control" id="result" rows="8"></textarea>
      </div>
      <div class="col">
        <form id="typeRoute">
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="typeRoute" 
              value="static" 
              id="static" 
              checked
            >
            <label class="form-check-label" for="static">
              Статична
            </label>
          </div>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="typeRoute" 
              value="dinamic"
              id="dinamic"
            >
            <label class="form-check-label" for="dinamic">
              Динамічна
            </label>
          </div>
        </form>
        <hr>
        <form id="typeProtocol">
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="typeProtocol" 
              id="rip"
              value="rip"
              checked
            >
            <label class="form-check-label" for="rip">
              RIP
            </label>
          </div>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="typeProtocol" 
              id="eigrp"
              value="eigrp"
            >
            <label class="form-check-label" for="eigrp">
              EIGRP
            </label>
          </div>
          <div class="form-check">
            <input 
              class="form-check-input" 
              type="radio" 
              name="typeProtocol" 
              id="osfp"
              value="osfp"
            >
            <label class="form-check-label" for="osfp">
              OSFP
            </label>
          </div>
        </form>
      </div>
      <div class="col">
        <button type="button" id="generate" class="btn btn-primary w-100 mb-2">Генерувати</button>
        <button type="button" id="copy" class="btn btn-primary w-100 mb-2">Скопіювати</button>
        <button type="button" id="clear" class="btn btn-primary w-100 mb-2">Очистити</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
